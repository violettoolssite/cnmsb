    - "-Syu"
    - "-Syyu"
    - "-Ss"
    - "-Si"
    - "-Sii"
    - "-Sc"
    - "-Scc"
    - "-Sw"
    - "-Rs"
    - "-Rns"
    - "-Rsc"
    - "-Qi"
    - "-Ql"
    - "-Qe"
    - "-Qm"
    - "-Qo"
    - "-Qs"

