# 包管理命令
# 支持所有主流 Linux 发行版

# ============== Debian/Ubuntu 系列 ==============

apt:
  name: apt
  description: Debian/Ubuntu 包管理器
  options:
    - short: "-y"
      long: "--yes"
      description: 自动确认
    - short: "-q"
      long: "--quiet"
      description: 静默模式
    - short: "-s"
      long: "--simulate"
      description: 模拟执行
    - short: "-d"
      long: "--download-only"
      description: 仅下载
    - short: ""
      long: "--no-install-recommends"
      description: 不安装推荐包
    - short: ""
      long: "--fix-broken"
      description: 修复依赖
  subcommands:
    update:
      name: update
      description: 更新包列表
      options:
        - short: "-q"
          long: "--quiet"
          description: 静默模式
    upgrade:
      name: upgrade
      description: 升级所有包
      options:
        - short: "-y"
          long: "--yes"
          description: 自动确认
    full-upgrade:
      name: full-upgrade
      description: 完整升级（可能删除包）
      options:
        - short: "-y"
          long: "--yes"
          description: 自动确认
    install:
      name: install
      description: 安装包
      options:
        - short: "-y"
          long: "--yes"
          description: 自动确认
        - short: ""
          long: "--no-install-recommends"
          description: 不安装推荐包
        - short: "-f"
          long: "--fix-broken"
          description: 修复依赖
        - short: ""
          long: "--reinstall"
          description: 重新安装
    remove:
      name: remove
      description: 删除包
      options:
        - short: "-y"
          long: "--yes"
          description: 自动确认
        - short: ""
          long: "--purge"
          description: 完全删除（包括配置）
    purge:
      name: purge
      description: 完全删除包（包括配置）
      options:
        - short: "-y"
          long: "--yes"
          description: 自动确认
    autoremove:
      name: autoremove
      description: 删除不需要的包
      options:
        - short: "-y"
          long: "--yes"
          description: 自动确认
        - short: ""
          long: "--purge"
          description: 完全删除
    search:
      name: search
      description: 搜索包
      options: []
    show:
      name: show
      description: 显示包信息
      options:
        - short: "-a"
          long: "--all-versions"
          description: 显示所有版本
    list:
      name: list
      description: 列出包
      options:
        - short: ""
          long: "--installed"
          description: 已安装的包
        - short: ""
          long: "--upgradable"
          description: 可升级的包
        - short: ""
          long: "--all-versions"
          description: 所有版本
    edit-sources:
      name: edit-sources
      description: 编辑软件源
      options: []
    clean:
      name: clean
      description: 清理缓存
      options: []
    autoclean:
      name: autoclean
      description: 清理旧缓存
      options: []

apt-get:
  name: apt-get
  description: APT 包管理工具
  options:
    - short: "-y"
      long: "--yes"
      description: 自动确认
    - short: "-q"
      long: "--quiet"
      description: 静默模式
    - short: "-s"
      long: "--simulate"
      description: 模拟执行
    - short: "-d"
      long: "--download-only"
      description: 仅下载
  subcommands:
    update:
      name: update
      description: 更新包列表
      options: []
    upgrade:
      name: upgrade
      description: 升级包
      options:
        - short: "-y"
          long: "--yes"
          description: 自动确认
    dist-upgrade:
      name: dist-upgrade
      description: 发行版升级
      options:
        - short: "-y"
          long: "--yes"
          description: 自动确认
    install:
      name: install
      description: 安装包
      options:
        - short: "-y"
          long: "--yes"
          description: 自动确认
        - short: ""
          long: "--no-install-recommends"
          description: 不安装推荐包
    remove:
      name: remove
      description: 删除包
      options:
        - short: "-y"
          long: "--yes"
          description: 自动确认
        - short: ""
          long: "--purge"
          description: 完全删除
    autoremove:
      name: autoremove
      description: 自动删除
      options:
        - short: "-y"
          long: "--yes"
          description: 自动确认
    clean:
      name: clean
      description: 清理缓存
      options: []
    autoclean:
      name: autoclean
      description: 清理旧缓存
      options: []

dpkg:
  name: dpkg
  description: Debian 底层包管理器
  options:
    - short: "-i"
      long: "--install"
      description: 安装 deb 包
    - short: "-r"
      long: "--remove"
      description: 删除包
    - short: "-P"
      long: "--purge"
      description: 完全删除
    - short: "-l"
      long: "--list"
      description: 列出包
    - short: "-L"
      long: "--listfiles"
      description: 列出包文件
    - short: "-s"
      long: "--status"
      description: 包状态
    - short: "-S"
      long: "--search"
      description: 搜索文件所属包
    - short: "-c"
      long: "--contents"
      description: 显示 deb 内容
    - short: ""
      long: "--configure"
      description: 配置包
    - short: ""
      long: "--unpack"
      description: 仅解包
    - short: ""
      long: "--force-all"
      description: 强制操作

# ============== Red Hat/Fedora/CentOS 系列 ==============

dnf:
  name: dnf
  description: Fedora/RHEL/CentOS 包管理器
