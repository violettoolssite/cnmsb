        - short: "-y"
          long: "--assumeyes"
          description: 自动确认
    remove:
      name: remove
      description: 删除包
      options:
        - short: "-y"
          long: "--assumeyes"
          description: 自动确认
    upgrade:
      name: upgrade
      description: 升级包
      options:
        - short: "-y"
          long: "--assumeyes"
          description: 自动确认
        - short: ""
          long: "--refresh"
          description: 刷新缓存
    downgrade:
      name: downgrade
      description: 降级包
      options:
        - short: "-y"
          long: "--assumeyes"
          description: 自动确认
    check-update:
      name: check-update
      description: 检查更新
      options: []
    search:
      name: search
      description: 搜索包
      options:
        - short: ""
          long: "--all"
          description: 搜索所有
    info:
      name: info
      description: 包信息
      options: []
    list:
      name: list
      description: 列出包
      options:
        - short: ""
          long: "--installed"
          description: 已安装
        - short: ""
          long: "--available"
          description: 可用的
        - short: ""
          long: "--upgrades"
          description: 可升级
    provides:
      name: provides
      description: 查找文件所属包
      options: []
    repolist:
      name: repolist
      description: 列出仓库
      options:
        - short: ""
          long: "--all"
          description: 所有仓库
        - short: ""
          long: "--enabled"
          description: 已启用
        - short: ""
          long: "--disabled"
          description: 已禁用
    clean:
      name: clean
      description: 清理缓存
      options: []
      subcommands:
        all:
          name: all
          description: 清理所有
          options: []
        packages:
          name: packages
          description: 清理包
          options: []
        metadata:
          name: metadata
          description: 清理元数据
          options: []
    makecache:
      name: makecache
      description: 生成缓存
      options: []
    history:
      name: history
