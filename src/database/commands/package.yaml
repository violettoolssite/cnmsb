          options: []
        disable:
          name: disable
          description: 禁用模块
          options: []
        install:
          name: install
          description: 安装模块
          options: []
    copr:
      name: copr
      description: COPR 仓库管理
      options: []
      subcommands:
        enable:
          name: enable
          description: 启用 COPR 仓库
          options: []
        disable:
          name: disable
