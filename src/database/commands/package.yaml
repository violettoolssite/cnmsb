      long: "--database"
      description: 数据库操作
    - short: "-y"
      long: "--refresh"
      description: 刷新数据库
    - short: "-u"
      long: "--sysupgrade"
      description: 系统升级
    - short: "-s"
      long: "--search"
      description: 搜索
    - short: "-i"
      long: "--info"
      description: 信息
    - short: "-c"
      long: "--clean"
      description: 清理缓存
    - short: "-l"
      long: "--list"
      description: 列出文件
    - short: "-n"
      long: "--nosave"
      description: 不保存配置
    - short: "-q"
      long: "--quiet"
      description: 静默输出
    - short: ""
      long: "--noconfirm"
      description: 不确认
    - short: ""
      long: "--needed"
      description: 跳过已安装
    - short: ""
      long: "--overwrite"
      description: 覆盖文件
