      subcommands:
        list:
          name: list
          description: 列出历史
          options: []
        undo:
          name: undo
          description: 撤销操作
          options: []
        redo:
          name: redo
          description: 重做操作
          options: []
    group:
      name: group
      description: 组管理
      options: []
      subcommands:
        list:
          name: list
          description: 列出组
          options: []
        install:
          name: install
          description: 安装组
          options:
            - short: "-y"
              long: "--assumeyes"
              description: 自动确认
        remove:
          name: remove
          description: 删除组
          options:
            - short: "-y"
              long: "--assumeyes"
              description: 自动确认
    module:
      name: module
      description: 模块管理
      options: []
      subcommands:
        list:
          name: list
          description: 列出模块
