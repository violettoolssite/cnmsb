# 开发工具命令
# 贡献者可以在此添加更多开发工具命令

npm:
  name: npm
  description: Node 包管理器
  options:
    - short: "-v"
      long: "--version"
      description: 显示版本
    - short: "-h"
      long: "--help"
      description: 显示帮助
    - short: "-g"
      long: "--global"
      description: 全局安装
    - short: ""
      long: "--save"
      description: 保存到 dependencies
    - short: "-D"
      long: "--save-dev"
      description: 保存到 devDependencies
    - short: ""
      long: "--registry"
      description: 指定源
      takes_value: true
    - short: ""
      long: "--legacy-peer-deps"
      description: 忽略 peer 依赖
  subcommands:
    install:
      name: install
      description: 安装依赖
      options:
        - short: "-g"
          long: "--global"
          description: 全局安装
        - short: "-D"
          long: "--save-dev"
          description: 开发依赖
        - short: ""
          long: "--save-exact"
          description: 精确版本
        - short: ""
          long: "--legacy-peer-deps"
          description: 忽略 peer 依赖
        - short: "-f"
          long: "--force"
          description: 强制安装
    uninstall:
      name: uninstall
      description: 卸载包
      options:
        - short: "-g"
          long: "--global"
          description: 全局卸载
        - short: "-D"
          long: "--save-dev"
          description: 从开发依赖移除
    run:
      name: run
      description: 运行脚本
      options:
        - short: ""
          long: "--"
          description: 传递参数
    build:
      name: build
      description: 构建项目
      options: []
    test:
      name: test
      description: 运行测试
      options:
        - short: ""
          long: "--coverage"
          description: 覆盖率报告
    start:
      name: start
      description: 启动项目
      options: []
    init:
      name: init
      description: 初始化项目
      options:
        - short: "-y"
          long: "--yes"
          description: 使用默认值
    publish:
      name: publish
      description: 发布包
      options:
        - short: ""
          long: "--access"
          description: 访问级别
          takes_value: true
          values: ["public", "restricted"]
        - short: ""
          long: "--tag"
          description: 标签
          takes_value: true
    update:
      name: update
      description: 更新依赖
      options:
        - short: "-g"
          long: "--global"
          description: 更新全局包
    outdated:
      name: outdated
      description: 检查过期依赖
      options:
        - short: "-g"
          long: "--global"
          description: 检查全局包
    list:
      name: list
      description: 列出依赖
      options:
        - short: "-g"
          long: "--global"
          description: 列出全局包
        - short: ""
          long: "--depth"
          description: 深度
          takes_value: true
    cache:
      name: cache
      description: 缓存管理
      options: []
    config:
      name: config
      description: 配置管理
      options: []
    link:
      name: link
      description: 链接本地包
      options: []
    pack:
      name: pack
      description: 打包
      options: []
    audit:
      name: audit
      description: 安全审计
      options:
        - short: ""
          long: "--fix"
          description: 自动修复
    ci:
      name: ci
      description: 干净安装
      options: []
    exec:
      name: exec
      description: 执行包命令
      options: []
    npx:
      name: npx
      description: 运行包
      options:
        - short: "-y"
          long: "--yes"
          description: 自动确认

