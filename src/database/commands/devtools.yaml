pip:
  name: pip
  description: Python 包管理器
  options:
    - short: "-V"
      long: "--version"
      description: 显示版本
    - short: "-h"
      long: "--help"
      description: 显示帮助
    - short: "-v"
      long: "--verbose"
      description: 详细输出
    - short: "-q"
      long: "--quiet"
      description: 静默模式
  subcommands:
    install:
      name: install
      description: 安装包
      options:
        - short: "-r"
          long: "--requirement"
          description: 从文件安装
          takes_value: true
        - short: "-U"
          long: "--upgrade"
          description: 升级包
        - short: ""
          long: "--user"
          description: 用户安装
        - short: "-e"
          long: "--editable"
          description: 可编辑安装
          takes_value: true
        - short: ""
          long: "--no-deps"
          description: 不安装依赖
        - short: ""
          long: "--pre"
          description: 包含预发布版
        - short: "-i"
          long: "--index-url"
          description: 索引 URL
          takes_value: true
        - short: ""
          long: "--trusted-host"
          description: 信任主机
          takes_value: true
        - short: "-t"
          long: "--target"
          description: 目标目录
          takes_value: true
    uninstall:
      name: uninstall
      description: 卸载包
      options:
        - short: "-y"
          long: "--yes"
          description: 自动确认
        - short: "-r"
          long: "--requirement"
          description: 从文件卸载
          takes_value: true
    list:
      name: list
      description: 列出已安装包
      options:
        - short: "-o"
          long: "--outdated"
          description: 过期包
        - short: "-u"
          long: "--uptodate"
          description: 最新包
        - short: ""
          long: "--format"
          description: 输出格式
          takes_value: true
          values: ["columns", "freeze", "json"]
    freeze:
      name: freeze
      description: 输出依赖列表
      options:
        - short: "-l"
          long: "--local"
          description: 仅本地包
    show:
      name: show
      description: 显示包信息
      options:
        - short: "-f"
          long: "--files"
          description: 显示文件
    search:
      name: search
      description: 搜索包
      options: []
    download:
      name: download
      description: 下载包
      options:
        - short: "-d"
          long: "--dest"
          description: 目标目录
          takes_value: true
    wheel:
      name: wheel
      description: 构建 wheel
      options: []
    check:
      name: check
      description: 检查依赖
      options: []
    cache:
      name: cache
      description: 缓存管理
      options: []
    config:
      name: config
      description: 配置管理
      options: []

