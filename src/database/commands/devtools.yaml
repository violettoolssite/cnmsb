          long: "--package"
          description: 指定包
          takes_value: true
        - short: ""
          long: "--target"
          description: 目标平台
          takes_value: true
        - short: "-j"
          long: "--jobs"
          description: 并行数
          takes_value: true
        - short: ""
          long: "--all-targets"
          description: 所有目标
        - short: ""
          long: "--features"
          description: 启用特性
          takes_value: true
        - short: ""
          long: "--all-features"
          description: 所有特性
        - short: ""
          long: "--no-default-features"
          description: 禁用默认特性
    run:
      name: run
      description: 运行项目
      options:
        - short: "-r"
          long: "--release"
          description: 发布模式
        - short: "-p"
          long: "--package"
          description: 指定包
          takes_value: true
        - short: ""
          long: "--bin"
          description: 指定二进制
          takes_value: true
        - short: ""
          long: "--example"
          description: 运行示例
          takes_value: true
    test:
      name: test
      description: 运行测试
      options:
        - short: "-r"
          long: "--release"
          description: 发布模式
