          long: "--no-run"
          description: 仅编译
        - short: ""
          long: "--lib"
          description: 仅库测试
        - short: ""
          long: "--doc"
          description: 文档测试
        - short: ""
          long: "--all"
          description: 所有包
        - short: ""
          long: "--no-fail-fast"
          description: 不快速失败
    new:
      name: new
      description: 新建项目
      options:
        - short: ""
          long: "--lib"
          description: 库项目
        - short: ""
          long: "--bin"
          description: 二进制项目
        - short: ""
          long: "--edition"
          description: Rust 版本
          takes_value: true
          values: ["2015", "2018", "2021"]
        - short: ""
          long: "--name"
          description: 项目名
          takes_value: true
    init:
      name: init
      description: 初始化项目
      options:
        - short: ""
          long: "--lib"
          description: 库项目
        - short: ""
          long: "--bin"
          description: 二进制项目
    add:
      name: add
      description: 添加依赖
      options:
        - short: "-D"
          long: "--dev"
          description: 开发依赖
        - short: "-B"
          long: "--build"
          description: 构建依赖
        - short: ""
          long: "--features"
          description: 启用特性
          takes_value: true
        - short: ""
          long: "--optional"
          description: 可选依赖
        - short: ""
          long: "--no-default-features"
          description: 禁用默认特性
        - short: "-F"
          long: ""
          description: 启用特性
          takes_value: true
    remove:
      name: remove
      description: 移除依赖
      options:
        - short: "-D"
          long: "--dev"
          description: 开发依赖
        - short: "-B"
          long: "--build"
          description: 构建依赖
    update:
      name: update
      description: 更新依赖
      options:
        - short: "-p"
          long: "--package"
          description: 指定包
          takes_value: true
        - short: ""
          long: "--dry-run"
          description: 试运行
    publish:
      name: publish
      description: 发布到 crates.io
      options:
        - short: ""
          long: "--dry-run"
          description: 试运行
        - short: ""
          long: "--allow-dirty"
          description: 允许未提交
        - short: ""
          long: "--token"
          description: API 令牌
