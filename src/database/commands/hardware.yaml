udevadm:
  name: udevadm
  description: udev 管理工具
  options:
    - short: "-d"
      long: "--debug"
      description: 调试模式
    - short: "-h"
      long: "--help"
      description: 显示帮助
    - short: "-V"
      long: "--version"
      description: 显示版本
  subcommands:
    info:
      name: info
      description: 设备信息
      options:
        - short: "-q"
          long: "--query"
          description: 查询类型
          takes_value: true
          values: ["name", "symlink", "path", "property", "all"]
        - short: "-p"
          long: "--path"
          description: 设备路径
          takes_value: true
        - short: "-n"
          long: "--name"
          description: 设备名称
          takes_value: true
        - short: "-a"
          long: "--attribute-walk"
          description: 属性遍历
        - short: "-x"
          long: "--export"
          description: 导出格式
        - short: "-e"
          long: "--export-db"
          description: 导出数据库
    trigger:
      name: trigger
      description: 触发事件
      options:
        - short: "-v"
          long: "--verbose"
          description: 详细输出
        - short: "-n"
          long: "--dry-run"
          description: 试运行
        - short: "-t"
          long: "--type"
          description: 设备类型
          takes_value: true
        - short: "-c"
          long: "--action"
          description: 事件动作
          takes_value: true
          values: ["add", "change", "remove"]
        - short: "-s"
          long: "--subsystem-match"
          description: 子系统匹配
          takes_value: true
        - short: "-a"
          long: "--attr-match"
          description: 属性匹配
          takes_value: true
    settle:
      name: settle
      description: 等待事件完成
      options:
        - short: "-t"
          long: "--timeout"
          description: 超时时间
          takes_value: true
        - short: "-E"
          long: "--exit-if-exists"
          description: 存在则退出
          takes_value: true
    control:
      name: control
      description: 控制守护进程
      options:
        - short: "-e"
          long: "--exit"
          description: 退出守护进程
        - short: "-l"
          long: "--log-priority"
          description: 日志级别
          takes_value: true
        - short: "-s"
          long: "--stop-exec-queue"
          description: 停止执行队列
        - short: "-S"
          long: "--start-exec-queue"
          description: 启动执行队列
        - short: "-R"
          long: "--reload"
          description: 重载规则
    monitor:
      name: monitor
      description: 监控事件
      options:
        - short: "-k"
          long: "--kernel"
          description: 内核事件
        - short: "-u"
          long: "--udev"
          description: udev 事件
        - short: "-p"
          long: "--property"
          description: 显示属性
        - short: "-s"
          long: "--subsystem-match"
          description: 子系统匹配
          takes_value: true
        - short: "-t"
          long: "--tag-match"
          description: 标签匹配
          takes_value: true
    test:
      name: test
      description: 测试规则
      options:
        - short: "-a"
          long: "--action"
          description: 事件动作
          takes_value: true

