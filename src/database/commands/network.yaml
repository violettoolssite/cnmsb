      long: "--verbose"
      description: 详细输出
    - short: "-i"
      long: "--include"
      description: 包含响应头
    - short: "-I"
      long: "--head"
      description: 仅获取头部
    - short: "-X"
      long: "--request"
      description: 请求方法
      takes_value: true
