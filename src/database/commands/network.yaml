iptables:
  name: iptables
  description: 防火墙规则管理
  options:
    - short: "-A"
      long: "--append"
      description: 追加规则
      takes_value: true
      values: ["INPUT", "OUTPUT", "FORWARD", "PREROUTING", "POSTROUTING"]
    - short: "-D"
      long: "--delete"
      description: 删除规则
      takes_value: true
    - short: "-I"
      long: "--insert"
      description: 插入规则
      takes_value: true
    - short: "-R"
      long: "--replace"
      description: 替换规则
      takes_value: true
    - short: "-L"
      long: "--list"
      description: 列出规则
    - short: "-F"
      long: "--flush"
      description: 清空规则
    - short: "-Z"
      long: "--zero"
      description: 清零计数器
    - short: "-N"
      long: "--new-chain"
      description: 新建链
      takes_value: true
    - short: "-X"
      long: "--delete-chain"
      description: 删除链
      takes_value: true
    - short: "-P"
      long: "--policy"
      description: 默认策略
      takes_value: true
      values: ["ACCEPT", "DROP", "REJECT"]
    - short: "-t"
      long: "--table"
      description: 表
      takes_value: true
      values: ["filter", "nat", "mangle", "raw", "security"]
    - short: "-j"
      long: "--jump"
      description: 目标
      takes_value: true
      values: ["ACCEPT", "DROP", "REJECT", "LOG", "DNAT", "SNAT", "MASQUERADE", "REDIRECT"]
    - short: "-p"
      long: "--protocol"
      description: 协议
      takes_value: true
      values: ["tcp", "udp", "icmp", "all"]
    - short: "-s"
      long: "--source"
      description: 源地址
      takes_value: true
    - short: "-d"
      long: "--destination"
      description: 目标地址
      takes_value: true
    - short: "-i"
      long: "--in-interface"
      description: 入接口
      takes_value: true
    - short: "-o"
      long: "--out-interface"
      description: 出接口
      takes_value: true
    - short: ""
      long: "--dport"
      description: 目标端口
      takes_value: true
    - short: ""
      long: "--sport"
      description: 源端口
      takes_value: true
    - short: "-m"
      long: "--match"
      description: 匹配模块
      takes_value: true
      values: ["state", "multiport", "tcp", "udp", "conntrack", "limit", "comment"]
    - short: ""
      long: "--state"
      description: 连接状态
      takes_value: true
      values: ["NEW", "ESTABLISHED", "RELATED", "INVALID"]
    - short: ""
      long: "--to-destination"
      description: DNAT 目标
      takes_value: true
    - short: ""
      long: "--to-source"
      description: SNAT 源
      takes_value: true
    - short: "-n"
      long: "--numeric"
      description: 数字显示
    - short: "-v"
      long: "--verbose"
      description: 详细输出
    - short: ""
