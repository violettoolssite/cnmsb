# 文件操作命令
# 贡献者可以在此添加更多文件操作命令

ls:
  name: ls
  description: 列出目录内容
  options:
    - short: "-l"
      long: ""
      description: 长格式显示
    - short: "-a"
      long: "--all"
      description: 显示隐藏文件
    - short: "-A"
      long: "--almost-all"
      description: 显示隐藏文件（不含 . 和 ..）
    - short: "-h"
      long: "--human-readable"
      description: 人类可读大小
    - short: "-r"
      long: "--reverse"
      description: 反向排序
    - short: "-t"
      long: ""
      description: 按时间排序
    - short: "-S"
      long: ""
      description: 按大小排序
    - short: "-R"
      long: "--recursive"
      description: 递归列出
    - short: "-d"
      long: "--directory"
      description: 只显示目录本身
    - short: "-1"
      long: ""
      description: 每行一个文件
    - short: ""
      long: "--color"
      description: 彩色输出
      takes_value: true
      values: ["auto", "always", "never"]
  subcommands: {}

cp:
  name: cp
  description: 复制文件或目录
  options:
    - short: "-r"
      long: "--recursive"
      description: 递归复制目录
    - short: "-a"
      long: "--archive"
      description: 归档模式（保留属性）
    - short: "-i"
      long: "--interactive"
      description: 覆盖前确认
    - short: "-n"
      long: "--no-clobber"
      description: 不覆盖已存在文件
    - short: "-u"
      long: "--update"
      description: 仅复制更新的文件
    - short: "-v"
      long: "--verbose"
      description: 详细输出
    - short: "-f"
      long: "--force"
      description: 强制覆盖
    - short: "-p"
      long: ""
      description: 保留权限
    - short: "-l"
      long: "--link"
      description: 创建硬链接
    - short: "-s"
      long: "--symbolic-link"
      description: 创建符号链接
  subcommands: {}

mv:
  name: mv
  description: 移动或重命名文件
  options:
    - short: "-i"
      long: "--interactive"
      description: 覆盖前确认
    - short: "-n"
      long: "--no-clobber"
      description: 不覆盖已存在文件
    - short: "-u"
      long: "--update"
      description: 仅移动更新的文件
    - short: "-v"
      long: "--verbose"
      description: 详细输出
    - short: "-f"
      long: "--force"
      description: 强制覆盖
  subcommands: {}

rm:
  name: rm
  description: 删除文件或目录
  options:
    - short: "-r"
      long: "--recursive"
      description: 递归删除目录
    - short: "-f"
      long: "--force"
      description: 强制删除
    - short: "-i"
      long: "--interactive"
      description: 删除前确认
    - short: "-I"
      long: ""
      description: 删除多个文件前确认
    - short: "-v"
      long: "--verbose"
      description: 详细输出
    - short: "-d"
      long: "--dir"
      description: 删除空目录
  subcommands: {}

mkdir:
  name: mkdir
  description: 创建目录
  options:
    - short: "-p"
      long: "--parents"
      description: 递归创建父目录
    - short: "-m"
      long: "--mode"
      description: 设置权限
      takes_value: true
    - short: "-v"
      long: "--verbose"
      description: 详细输出
  subcommands: {}

rmdir:
  name: rmdir
  description: 删除空目录
  options:
    - short: "-p"
      long: "--parents"
      description: 递归删除父目录
    - short: "-v"
      long: "--verbose"
      description: 详细输出
  subcommands: {}

touch:
  name: touch
  description: 创建空文件或更新时间戳
  options:
    - short: "-a"
      long: ""
      description: 只更新访问时间
    - short: "-m"
      long: ""
      description: 只更新修改时间
    - short: "-c"
      long: "--no-create"
      description: 不创建文件
    - short: "-t"
      long: ""
      description: 指定时间
      takes_value: true
  subcommands: {}

ln:
  name: ln
  description: 创建链接
  options:
    - short: "-s"
      long: "--symbolic"
      description: 创建符号链接
    - short: "-f"
      long: "--force"
      description: 强制覆盖
    - short: "-v"
      long: "--verbose"
      description: 详细输出
  subcommands: {}

chmod:
  name: chmod
  description: 修改文件权限
  options:
    - short: "-R"
      long: "--recursive"
      description: 递归修改
    - short: "-v"
      long: "--verbose"
      description: 详细输出
    - short: "-c"
      long: "--changes"
      description: 仅显示修改
    - short: "-f"
      long: "--silent"
      description: 静默模式
  subcommands: {}

chown:
  name: chown
  description: 修改文件所有者
  options:
    - short: "-R"
      long: "--recursive"
      description: 递归修改
    - short: "-v"
      long: "--verbose"
      description: 详细输出
    - short: "-c"
      long: "--changes"
      description: 仅显示修改
    - short: "-h"
      long: "--no-dereference"
      description: 修改链接本身
  subcommands: {}

find:
  name: find
  description: 查找文件
  options:
    - short: ""
      long: "-name"
      description: 按名称查找
      takes_value: true
    - short: ""
      long: "-iname"
      description: 按名称查找（忽略大小写）
      takes_value: true
    - short: ""
      long: "-type"
      description: 按类型查找
      takes_value: true
      values: ["f", "d", "l", "s", "b", "c"]
    - short: ""
      long: "-size"
      description: 按大小查找
      takes_value: true
    - short: ""
      long: "-mtime"
      description: 按修改时间查找
      takes_value: true
    - short: ""
      long: "-user"
      description: 按用户查找
      takes_value: true
    - short: ""
      long: "-perm"
      description: 按权限查找
      takes_value: true
    - short: ""
      long: "-exec"
      description: 执行命令
      takes_value: true
    - short: ""
      long: "-delete"
      description: 删除找到的文件
    - short: ""
      long: "-print"
      description: 打印路径
    - short: ""
      long: "-maxdepth"
      description: 最大深度
      takes_value: true
    - short: ""
      long: "-mindepth"
      description: 最小深度
      takes_value: true
  subcommands: {}

tree:
  name: tree
  description: 树形显示目录结构
  options:
    - short: "-a"
      long: ""
      description: 显示隐藏文件
    - short: "-d"
      long: ""
      description: 只显示目录
    - short: "-L"
      long: ""
      description: 最大深度
      takes_value: true
    - short: "-h"
      long: ""
      description: 人类可读大小
    - short: "-p"
      long: ""
      description: 显示权限
    - short: "-u"
      long: ""
      description: 显示用户
    - short: "-g"
      long: ""
      description: 显示组
    - short: "-s"
      long: ""
      description: 显示大小
    - short: ""
      long: "--noreport"
      description: 不显示统计
    - short: "-I"
      long: ""
      description: 排除模式
      takes_value: true
  subcommands: {}

stat:
  name: stat
  description: 显示文件状态
  options:
    - short: "-L"
      long: "--dereference"
      description: 跟随符号链接
    - short: "-f"
      long: "--file-system"
      description: 文件系统信息
    - short: "-c"
      long: "--format"
      description: 格式输出
      takes_value: true
    - short: ""
      long: "--printf"
      description: 格式输出(无换行)
      takes_value: true
    - short: "-t"
      long: "--terse"
      description: 简洁格式
    - short: ""
      long: "--help"
      description: 显示帮助
    - short: ""
      long: "--version"
      description: 显示版本
  subcommands: {}

file:
  name: file
  description: 确定文件类型
  options:
    - short: "-b"
      long: "--brief"
      description: 不显示文件名
    - short: "-c"
      long: "--checking-printout"
      description: 检查魔数
    - short: "-C"
      long: "--compile"
      description: 编译魔数
    - short: "-e"
      long: "--exclude"
      description: 排除测试
      takes_value: true
    - short: "-f"
      long: "--files-from"
      description: 从文件读取列表
      takes_value: true
    - short: "-i"
      long: "--mime"
      description: MIME 类型
    - short: ""
      long: "--mime-type"
      description: 只显示 MIME 类型
    - short: ""
      long: "--mime-encoding"
      description: 只显示编码
    - short: "-k"
      long: "--keep-going"
      description: 不在首次匹配停止
    - short: "-L"
      long: "--dereference"
      description: 跟随符号链接
    - short: "-n"
      long: "--no-buffer"
      description: 刷新输出
    - short: "-N"
      long: "--no-pad"
      description: 不填充文件名
    - short: "-p"
      long: "--preserve-date"
      description: 保留访问时间
    - short: "-r"
      long: "--raw"
      description: 原始输出
    - short: "-s"
      long: "--special-files"
      description: 读取特殊文件
    - short: "-z"
      long: "--uncompress"
      description: 解压缩查看
    - short: "-0"
      long: "--print0"
      description: 空字符分隔
    - short: ""
      long: "--help"
      description: 显示帮助
    - short: "-v"
      long: "--version"
      description: 显示版本
  subcommands: {}

basename:
  name: basename
  description: 提取文件名
  options:
    - short: "-a"
      long: "--multiple"
      description: 处理多个参数
    - short: "-s"
      long: "--suffix"
      description: 移除后缀
      takes_value: true
    - short: "-z"
      long: "--zero"
      description: 空字符分隔
    - short: ""
      long: "--help"
      description: 显示帮助
    - short: ""
      long: "--version"
      description: 显示版本
  subcommands: {}

dirname:
  name: dirname
  description: 提取目录名
  options:
    - short: "-z"
      long: "--zero"
      description: 空字符分隔
    - short: ""
      long: "--help"
      description: 显示帮助
    - short: ""
      long: "--version"
      description: 显示版本
  subcommands: {}

realpath:
  name: realpath
  description: 解析绝对路径
  options:
    - short: "-e"
      long: "--canonicalize-existing"
      description: 所有组件必须存在
    - short: "-m"
      long: "--canonicalize-missing"
      description: 允许不存在
    - short: "-L"
      long: "--logical"
      description: 逻辑路径
    - short: "-P"
      long: "--physical"
      description: 物理路径
    - short: "-q"
      long: "--quiet"
      description: 静默模式
    - short: ""
      long: "--relative-to"
      description: 相对于目录
      takes_value: true
    - short: ""
      long: "--relative-base"
      description: 相对基础
      takes_value: true
    - short: "-s"
      long: "--strip"
      description: 去除符号链接
    - short: "-z"
      long: "--zero"
      description: 空字符分隔
    - short: ""
      long: "--help"
      description: 显示帮助
    - short: ""
      long: "--version"
      description: 显示版本
  subcommands: {}

readlink:
  name: readlink
  description: 显示符号链接目标
  options:
    - short: "-f"
      long: "--canonicalize"
      description: 规范化路径
    - short: "-e"
      long: "--canonicalize-existing"
      description: 所有组件必须存在
    - short: "-m"
      long: "--canonicalize-missing"
      description: 允许不存在
    - short: "-n"
      long: "--no-newline"
      description: 不输出换行
    - short: "-q"
      long: "--quiet"
      description: 静默模式
    - short: "-s"
      long: "--silent"
      description: 静默模式
    - short: "-v"
      long: "--verbose"
      description: 详细输出
    - short: "-z"
      long: "--zero"
      description: 空字符分隔
    - short: ""
      long: "--help"
      description: 显示帮助
    - short: ""
      long: "--version"
      description: 显示版本
  subcommands: {}

mktemp:
  name: mktemp
  description: 创建临时文件
  options:
    - short: "-d"
      long: "--directory"
      description: 创建目录
    - short: "-u"
      long: "--dry-run"
      description: 不创建
    - short: "-q"
      long: "--quiet"
      description: 静默模式
    - short: ""
      long: "--suffix"
      description: 后缀
      takes_value: true
    - short: "-p"
      long: "--tmpdir"
      description: 目录
      takes_value: true
    - short: "-t"
      long: ""
      description: 模板解释
    - short: ""
      long: "--help"
      description: 显示帮助
    - short: ""
      long: "--version"
      description: 显示版本
  subcommands: {}

install:
  name: install
  description: 复制文件并设置属性
  options:
    - short: "-b"
      long: "--backup"
      description: 备份
    - short: "-c"
      long: ""
      description: 忽略(兼容)
    - short: "-C"
      long: "--compare"
      description: 比较
    - short: "-d"
      long: "--directory"
      description: 创建目录
    - short: "-D"
      long: ""
      description: 创建父目录
    - short: "-g"
      long: "--group"
      description: 设置组
      takes_value: true
    - short: "-m"
      long: "--mode"
      description: 设置权限
      takes_value: true
    - short: "-o"
      long: "--owner"
      description: 设置所有者
      takes_value: true
    - short: "-p"
      long: "--preserve-timestamps"
      description: 保留时间戳
    - short: "-s"
      long: "--strip"
      description: 去除符号
    - short: "-S"
      long: "--suffix"
      description: 备份后缀
      takes_value: true
    - short: "-t"
      long: "--target-directory"
      description: 目标目录
      takes_value: true
    - short: "-T"
      long: "--no-target-directory"
      description: 目标非目录
    - short: "-v"
      long: "--verbose"
      description: 详细输出
    - short: "-Z"
      long: "--context"
      description: SELinux 上下文
    - short: ""
      long: "--help"
      description: 显示帮助
    - short: ""
      long: "--version"
      description: 显示版本
  subcommands: {}

shred:
  name: shred
  description: 安全删除文件
  options:
    - short: "-f"
      long: "--force"
      description: 强制权限
    - short: "-n"
      long: "--iterations"
      description: 覆写次数
      takes_value: true
    - short: ""
      long: "--random-source"
      description: 随机源
      takes_value: true
    - short: "-s"
      long: "--size"
      description: 截断大小
      takes_value: true
    - short: "-u"
      long: "--remove"
      description: 覆写后删除
    - short: ""
      long: "--remove=unlink"
      description: 删除方式
    - short: "-v"
      long: "--verbose"
      description: 详细输出
    - short: "-x"
      long: "--exact"
      description: 精确大小
    - short: "-z"
      long: "--zero"
      description: 最后用零覆写
    - short: ""
      long: "--help"
      description: 显示帮助
    - short: ""
      long: "--version"
      description: 显示版本
  subcommands: {}

truncate:
  name: truncate
  description: 调整文件大小
  options:
    - short: "-c"
      long: "--no-create"
      description: 不创建文件
    - short: "-o"
      long: "--io-blocks"
      description: IO 块单位
    - short: "-r"
      long: "--reference"
      description: 参考文件
      takes_value: true
    - short: "-s"
      long: "--size"
      description: 设置大小
      takes_value: true
    - short: ""
      long: "--help"
      description: 显示帮助
    - short: ""
      long: "--version"
      description: 显示版本
  subcommands: {}

du:
  name: du
  description: 磁盘使用统计
  options:
    - short: "-a"
      long: "--all"
      description: 所有文件
    - short: "-b"
      long: "--bytes"
      description: 字节显示
    - short: "-c"
      long: "--total"
      description: 显示总计
    - short: "-d"
      long: "--max-depth"
      description: 最大深度
      takes_value: true
    - short: "-h"
      long: "--human-readable"
      description: 人类可读
    - short: "-k"
      long: ""
      description: KB 显示
    - short: "-m"
      long: ""
      description: MB 显示
    - short: "-s"
      long: "--summarize"
      description: 只显示总计
    - short: "-S"
      long: "--separate-dirs"
      description: 不包含子目录
    - short: "-x"
      long: "--one-file-system"
      description: 不跨文件系统
    - short: "-0"
      long: "--null"
      description: 空字符结尾
    - short: ""
      long: "--apparent-size"
      description: 表面大小
    - short: ""
      long: "--exclude"
      description: 排除模式
      takes_value: true
    - short: "-L"
      long: "--dereference"
      description: 跟随符号链接
    - short: ""
      long: "--time"
      description: 显示时间
    - short: ""
      long: "--help"
      description: 显示帮助
    - short: ""
      long: "--version"
      description: 显示版本
  subcommands: {}

df:
  name: df
  description: 磁盘空间使用
  options:
    - short: "-a"
      long: "--all"
      description: 所有文件系统
    - short: "-B"
      long: "--block-size"
      description: 块大小
      takes_value: true
    - short: "-h"
      long: "--human-readable"
      description: 人类可读
    - short: "-H"
      long: "--si"
      description: 1000 进制
    - short: "-i"
      long: "--inodes"
      description: inode 信息
    - short: "-k"
      long: ""
      description: KB 显示
    - short: "-l"
      long: "--local"
      description: 只显示本地
    - short: ""
      long: "--no-sync"
      description: 不同步
    - short: ""
      long: "--output"
      description: 输出列
      takes_value: true
    - short: "-P"
      long: "--portability"
      description: POSIX 格式
    - short: ""
      long: "--sync"
      description: 同步后显示
    - short: ""
      long: "--total"
      description: 显示总计
    - short: "-t"
      long: "--type"
      description: 文件系统类型
      takes_value: true
    - short: "-T"
      long: "--print-type"
      description: 显示类型
    - short: "-x"
      long: "--exclude-type"
      description: 排除类型
      takes_value: true
    - short: ""
      long: "--help"
      description: 显示帮助
    - short: ""
      long: "--version"
      description: 显示版本
  subcommands: {}

dd:
  name: dd
  description: 转换和复制文件
  options:
    - short: "bs"
      long: ""
      description: 块大小
      takes_value: true
    - short: "cbs"
      long: ""
      description: 转换块大小
      takes_value: true
    - short: "conv"
      long: ""
      description: 转换选项
      takes_value: true
    - short: "count"
      long: ""
      description: 复制块数
      takes_value: true
    - short: "ibs"
      long: ""
      description: 输入块大小
      takes_value: true
    - short: "if"
      long: ""
      description: 输入文件
      takes_value: true
    - short: "iflag"
      long: ""
      description: 输入标志
      takes_value: true
    - short: "obs"
      long: ""
      description: 输出块大小
      takes_value: true
    - short: "of"
      long: ""
      description: 输出文件
      takes_value: true
    - short: "oflag"
      long: ""
      description: 输出标志
      takes_value: true
    - short: "seek"
      long: ""
      description: 跳过输出块
      takes_value: true
    - short: "skip"
      long: ""
      description: 跳过输入块
      takes_value: true
    - short: "status"
      long: ""
      description: 状态输出
      takes_value: true
      values: ["none", "noxfer", "progress"]
  subcommands: {}

sync:
  name: sync
  description: 刷新文件系统缓冲区
  options:
    - short: "-d"
      long: "--data"
      description: 只同步数据
    - short: "-f"
      long: "--file-system"
      description: 同步文件系统
    - short: ""
      long: "--help"
      description: 显示帮助
    - short: ""
      long: "--version"
      description: 显示版本
  subcommands: {}

chgrp:
  name: chgrp
  description: 修改文件组
  options:
    - short: "-c"
      long: "--changes"
      description: 报告变更
    - short: "-f"
