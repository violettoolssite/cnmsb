      long: "--groups"
      description: 附加组
      takes_value: true
    - short: "-g"
      long: "--gid"
      description: 主组
      takes_value: true
    - short: "-d"
      long: "--home"
      description: 主目录
      takes_value: true
    - short: "-m"
      long: "--move-home"
      description: 移动主目录
    - short: "-s"
      long: "--shell"
      description: 登录 shell
      takes_value: true
    - short: "-l"
      long: "--login"
      description: 新登录名
      takes_value: true
    - short: "-L"
      long: "--lock"
      description: 锁定账户
    - short: "-U"
      long: "--unlock"
