# 磁盘管理命令

mount:
  name: mount
  description: 挂载文件系统
  options:
    - short: "-t"
      long: "--types"
      description: 文件系统类型
      takes_value: true
      values: ["ext4", "xfs", "btrfs", "ntfs", "vfat", "nfs", "cifs", "tmpfs"]
