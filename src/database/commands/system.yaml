    - short: "-e"
      long: "--expiredate"
      description: 过期日期
      takes_value: true
    - short: "-p"
      long: "--password"
      description: 加密密码
      takes_value: true
  subcommands: {}

userdel:
  name: userdel
  description: 删除用户
  options:
    - short: "-r"
      long: "--remove"
      description: 删除主目录
    - short: "-f"
      long: "--force"
      description: 强制删除
    - short: "-Z"
      long: "--selinux-user"
      description: 删除 SELinux 映射
  subcommands: {}

groupadd:
  name: groupadd
  description: 创建组
  options:
    - short: "-g"
      long: "--gid"
      description: 组 ID
      takes_value: true
    - short: "-r"
      long: "--system"
      description: 系统组
    - short: "-o"
      long: "--non-unique"
      description: 允许重复 GID
    - short: "-f"
      long: "--force"
      description: 强制创建
    - short: "-p"
      long: "--password"
      description: 加密密码
      takes_value: true
  subcommands: {}

groupmod:
  name: groupmod
  description: 修改组
  options:
    - short: "-g"
      long: "--gid"
      description: 新组 ID
      takes_value: true
    - short: "-n"
      long: "--new-name"
      description: 新组名
      takes_value: true
    - short: "-o"
      long: "--non-unique"
      description: 允许重复 GID
    - short: "-p"
      long: "--password"
      description: 加密密码
      takes_value: true
