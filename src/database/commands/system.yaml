    - short: "-s"
      long: "--shell"
      description: 登录 shell
      takes_value: true
    - short: "-g"
      long: "--gid"
      description: 主组
      takes_value: true
    - short: "-G"
      long: "--groups"
      description: 附加组
      takes_value: true
    - short: "-u"
      long: "--uid"
      description: 用户 ID
      takes_value: true
    - short: "-c"
      long: "--comment"
      description: 备注信息
      takes_value: true
    - short: "-e"
