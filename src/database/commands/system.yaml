    - short: "-H"
      long: "--heading"
      description: 显示标题
    - short: "-q"
      long: "--count"
      description: 用户数量
    - short: "-r"
      long: "--runlevel"
      description: 运行级别
  subcommands: {}

w:
  name: w
  description: 显示登录用户及其活动
  options:
    - short: "-h"
      long: "--no-header"
      description: 不显示标题
    - short: "-s"
      long: "--short"
      description: 简短格式
