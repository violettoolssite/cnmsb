      takes_value: true
    - short: "-m"
      long: "--mindays"
      description: 最小天数
      takes_value: true
    - short: "-M"
      long: "--maxdays"
      description: 最大天数
      takes_value: true
    - short: "-W"
      long: "--warndays"
      description: 警告天数
      takes_value: true
  subcommands: {}

id:
  name: id
  description: 显示用户 ID
  options:
    - short: "-u"
      long: "--user"
      description: 仅用户 ID
    - short: "-g"
      long: "--group"
      description: 仅主组 ID
    - short: "-G"
      long: "--groups"
      description: 所有组 ID
    - short: "-n"
      long: "--name"
      description: 显示名称
    - short: "-r"
      long: "--real"
      description: 真实 ID
  subcommands: {}

whoami:
  name: whoami
  description: 显示当前用户名
  options: []
  subcommands: {}

who:
  name: who
  description: 显示登录用户
  options:
    - short: "-a"
      long: "--all"
