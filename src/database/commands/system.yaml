      description: 最小天数
      takes_value: true
    - short: "-x"
      long: "--maxdays"
      description: 最大天数
      takes_value: true
    - short: "-w"
      long: "--warndays"
      description: 警告天数
      takes_value: true
    - short: "-S"
      long: "--status"
      description: 显示状态
