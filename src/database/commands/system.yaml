      long: "--options"
      description: 挂载选项
      takes_value: true
    - short: "-a"
      long: "--all"
      description: 挂载所有
    - short: "-r"
      long: "--read-only"
      description: 只读挂载
    - short: "-w"
      long: "--rw"
      description: 读写挂载
    - short: ""
      long: "--bind"
      description: 绑定挂载
    - short: ""
      long: "--rbind"
      description: 递归绑定挂载
    - short: "-n"
      long: ""
      description: 不更新 mtab
    - short: "-v"
      long: "--verbose"
      description: 详细输出
    - short: "-l"
      long: ""
      description: 显示标签
    - short: "-U"
      long: ""
      description: 按 UUID 挂载
      takes_value: true
    - short: "-L"
      long: ""
      description: 按标签挂载
      takes_value: true
    - short: ""
      long: "--make-private"
      description: 私有挂载
    - short: ""
      long: "--make-shared"
      description: 共享挂载
  subcommands: {}

umount:
  name: umount
  description: 卸载文件系统
  options:
    - short: "-a"
      long: "--all"
      description: 卸载所有
    - short: "-f"
      long: "--force"
      description: 强制卸载
    - short: "-l"
      long: "--lazy"
      description: 懒惰卸载
    - short: "-n"
      long: ""
      description: 不更新 mtab
    - short: "-r"
      long: ""
      description: 卸载失败则只读
    - short: "-v"
      long: "--verbose"
      description: 详细输出
    - short: "-t"
      long: "--types"
      description: 文件系统类型
      takes_value: true
  subcommands: {}

fdisk:
  name: fdisk
  description: 分区管理
