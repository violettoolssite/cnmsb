pactl:
  name: pactl
  description: PulseAudio 控制
  options:
    - short: "-s"
      long: "--server"
      description: 服务器
      takes_value: true
    - short: "-n"
      long: "--client-name"
      description: 客户端名称
      takes_value: true
  subcommands:
    list:
      name: list
      description: 列出对象
      options:
        - short: ""
          long: "sinks"
          description: 列出输出设备
        - short: ""
          long: "sources"
          description: 列出输入设备
        - short: ""
          long: "sink-inputs"
          description: 列出播放流
        - short: ""
          long: "source-outputs"
          description: 列出录制流
    set-sink-volume:
      name: set-sink-volume
      description: 设置输出音量
      options: []
    set-source-volume:
      name: set-source-volume
      description: 设置输入音量
      options: []
    set-sink-mute:
      name: set-sink-mute
      description: 静音输出
      options: []
    set-source-mute:
      name: set-source-mute
      description: 静音输入
      options: []
    set-default-sink:
      name: set-default-sink
      description: 设置默认输出
      options: []
    set-default-source:
      name: set-default-source
      description: 设置默认输入
      options: []

