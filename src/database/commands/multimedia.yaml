yt-dlp:
  name: yt-dlp
  description: 视频下载工具
  options:
    - short: "-f"
      long: "--format"
      description: 视频格式
      takes_value: true
      values: ["best", "bestvideo", "bestaudio", "worst", "bestvideo+bestaudio"]
    - short: "-o"
      long: "--output"
      description: 输出模板
      takes_value: true
    - short: "-x"
      long: "--extract-audio"
      description: 仅提取音频
    - short: ""
      long: "--audio-format"
      description: 音频格式
      takes_value: true
      values: ["mp3", "aac", "flac", "m4a", "opus", "vorbis", "wav"]
    - short: ""
      long: "--audio-quality"
      description: 音频质量 (0-9)
      takes_value: true
    - short: ""
      long: "--embed-thumbnail"
      description: 嵌入缩略图
    - short: ""
      long: "--embed-subs"
      description: 嵌入字幕
    - short: ""
      long: "--write-subs"
      description: 下载字幕
    - short: ""
      long: "--sub-langs"
      description: 字幕语言
      takes_value: true
    - short: "-F"
      long: "--list-formats"
      description: 列出可用格式
    - short: "-j"
      long: "--dump-json"
      description: 输出 JSON 信息
    - short: ""
      long: "--playlist-start"
      description: 播放列表起始
      takes_value: true
    - short: ""
      long: "--playlist-end"
      description: 播放列表结束
      takes_value: true
    - short: ""
      long: "--download-archive"
      description: 下载记录文件
      takes_value: true
    - short: ""
      long: "--cookies"
      description: Cookie 文件
      takes_value: true
    - short: ""
      long: "--proxy"
      description: 代理
      takes_value: true
    - short: "-N"
      long: "--concurrent-fragments"
      description: 并发下载数
      takes_value: true
    - short: "-r"
      long: "--limit-rate"
      description: 限速
      takes_value: true
    - short: "-U"
      long: "--update"
      description: 更新程序
  subcommands: {}

youtube-dl:
  name: youtube-dl
  description: 视频下载工具 (建议使用 yt-dlp)
  options:
    - short: "-f"
      long: "--format"
      description: 视频格式
      takes_value: true
    - short: "-o"
      long: "--output"
      description: 输出模板
      takes_value: true
    - short: "-x"
      long: "--extract-audio"
      description: 仅提取音频
    - short: "-F"
      long: "--list-formats"
      description: 列出可用格式
    - short: "-U"
