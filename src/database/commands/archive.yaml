xz:
  name: xz
  description: XZ 压缩
  options:
    - short: "-d"
      long: "--decompress"
      description: 解压
    - short: "-k"
      long: "--keep"
      description: 保留原文件
    - short: "-v"
      long: "--verbose"
      description: 详细输出
    - short: "-z"
      long: "--compress"
      description: 压缩
    - short: "-0"
