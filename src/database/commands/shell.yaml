# Shell 工具命令
# 贡献者可以在此添加更多 Shell 工具

echo:
  name: echo
  description: 输出文本
  options:
    - short: "-n"
      long: ""
      description: 不换行
    - short: "-e"
      long: ""
      description: 解释转义
    - short: "-E"
      long: ""
      description: 不解释转义
  subcommands: {}

printf:
  name: printf
  description: 格式化输出
  options: []
  subcommands: {}

read:
  name: read
  description: 读取输入
  options:
    - short: "-p"
      long: ""
      description: 提示符
      takes_value: true
    - short: "-r"
      long: ""
      description: 不处理反斜杠
    - short: "-s"
      long: ""
      description: 静默模式
    - short: "-n"
      long: ""
      description: 读取字符数
      takes_value: true
    - short: "-t"
      long: ""
      description: 超时时间
      takes_value: true
    - short: "-d"
      long: ""
      description: 分隔符
      takes_value: true
    - short: "-a"
      long: ""
      description: 读入数组
    - short: "-u"
      long: ""
      description: 从文件描述符读取
      takes_value: true
  subcommands: {}

test:
  name: test
  description: 条件测试
  options:
    - short: "-e"
      long: ""
      description: 文件存在
    - short: "-f"
      long: ""
      description: 是普通文件
    - short: "-d"
      long: ""
      description: 是目录
    - short: "-r"
      long: ""
      description: 可读
    - short: "-w"
      long: ""
      description: 可写
    - short: "-x"
      long: ""
      description: 可执行
    - short: "-s"
      long: ""
      description: 文件非空
    - short: "-L"
      long: ""
      description: 是符号链接
    - short: "-z"
      long: ""
      description: 字符串为空
    - short: "-n"
      long: ""
      description: 字符串非空
    - short: "-eq"
      long: ""
      description: 数字相等
    - short: "-ne"
      long: ""
      description: 数字不等
    - short: "-lt"
      long: ""
      description: 小于
    - short: "-le"
      long: ""
      description: 小于等于
    - short: "-gt"
      long: ""
      description: 大于
    - short: "-ge"
      long: ""
      description: 大于等于
  subcommands: {}

xargs:
  name: xargs
  description: 参数传递
  options:
    - short: "-0"
      long: "--null"
      description: 空字符分隔
    - short: "-a"
      long: "--arg-file"
      description: 从文件读取
      takes_value: true
    - short: "-d"
      long: "--delimiter"
      description: 分隔符
      takes_value: true
    - short: "-E"
      long: ""
      description: EOF 字符串
      takes_value: true
    - short: "-I"
      long: "--replace"
      description: 替换字符串
      takes_value: true
    - short: "-i"
      long: ""
      description: 替换 {}
    - short: "-L"
      long: "--max-lines"
      description: 每次行数
      takes_value: true
    - short: "-l"
      long: ""
      description: 每次行数
    - short: "-n"
      long: "--max-args"
      description: 每次参数数
      takes_value: true
    - short: "-P"
      long: "--max-procs"
      description: 最大进程数
      takes_value: true
    - short: "-p"
      long: "--interactive"
      description: 交互模式
    - short: "-r"
      long: "--no-run-if-empty"
      description: 空则不执行
    - short: "-s"
      long: "--max-chars"
      description: 最大字符数
      takes_value: true
    - short: "-t"
      long: "--verbose"
      description: 详细输出
    - short: "-x"
      long: "--exit"
      description: 超限退出
    - short: ""
      long: "--show-limits"
      description: 显示限制
    - short: ""
      long: "--version"
      description: 显示版本
    - short: ""
      long: "--help"
      description: 显示帮助
  subcommands: {}

watch:
  name: watch
  description: 周期执行命令
  options:
    - short: "-n"
      long: "--interval"
      description: 间隔秒数
      takes_value: true
    - short: "-d"
      long: "--differences"
      description: 高亮差异
    - short: "-g"
      long: "--chgexit"
      description: 变化时退出
    - short: "-t"
      long: "--no-title"
      description: 不显示标题
    - short: "-b"
      long: "--beep"
      description: 错误时响铃
    - short: "-e"
      long: "--errexit"
      description: 错误时退出
    - short: "-c"
      long: "--color"
      description: 颜色输出
    - short: "-x"
      long: "--exec"
      description: 传递给 exec
    - short: "-p"
      long: "--precise"
      description: 精确间隔
    - short: "-w"
      long: "--no-wrap"
      description: 不换行
    - short: "-h"
      long: "--help"
      description: 显示帮助
    - short: "-v"
      long: "--version"
      description: 显示版本
  subcommands: {}

timeout:
  name: timeout
  description: 超时控制
  options:
    - short: "-k"
      long: "--kill-after"
      description: 强制终止延迟
      takes_value: true
    - short: "-s"
      long: "--signal"
      description: 发送信号
      takes_value: true
    - short: ""
      long: "--preserve-status"
      description: 保留状态码
    - short: ""
      long: "--foreground"
      description: 前台运行
    - short: "-v"
      long: "--verbose"
      description: 详细输出
    - short: ""
      long: "--help"
      description: 显示帮助
    - short: ""
      long: "--version"
      description: 显示版本
  subcommands: {}

nohup:
  name: nohup
  description: 后台运行(忽略挂起)
  options:
    - short: ""
      long: "--help"
      description: 显示帮助
    - short: ""
      long: "--version"
      description: 显示版本
  subcommands: {}

screen:
  name: screen
  description: 终端复用器
  options:
    - short: "-S"
      long: ""
      description: 会话名称
      takes_value: true
    - short: "-r"
      long: ""
      description: 恢复会话
    - short: "-R"
      long: ""
      description: 恢复或创建
    - short: "-x"
      long: ""
      description: 多重附加
    - short: "-d"
      long: ""
      description: 分离会话
    - short: "-D"
      long: ""
      description: 强制分离
    - short: "-ls"
      long: ""
      description: 列出会话
    - short: "-list"
      long: ""
      description: 列出会话
    - short: "-wipe"
      long: ""
      description: 清理死会话
    - short: "-X"
      long: ""
      description: 发送命令
    - short: "-c"
      long: ""
      description: 配置文件
      takes_value: true
    - short: "-e"
      long: ""
      description: 转义字符
      takes_value: true
    - short: "-h"
      long: ""
      description: 历史行数
      takes_value: true
    - short: "-m"
      long: ""
      description: 忽略 $STY
    - short: "-p"
      long: ""
      description: 预选窗口
      takes_value: true
    - short: "-q"
      long: ""
      description: 静默模式
    - short: "-t"
      long: ""
      description: 窗口标题
      takes_value: true
    - short: "-v"
      long: ""
      description: 显示版本
    - short: "-A"
      long: ""
      description: 适应终端大小
    - short: "-L"
      long: ""
      description: 开启日志
    - short: "-U"
      long: ""
      description: UTF-8 模式
  subcommands: {}

tmux:
  name: tmux
  description: 终端复用器
  options:
    - short: "-2"
      long: ""
      description: 256 色
    - short: "-C"
      long: ""
      description: 控制模式
    - short: "-c"
      long: ""
      description: 执行命令
      takes_value: true
    - short: "-f"
      long: ""
      description: 配置文件
      takes_value: true
    - short: "-L"
      long: ""
      description: Socket 名称
      takes_value: true
    - short: "-S"
      long: ""
      description: Socket 路径
      takes_value: true
    - short: "-u"
      long: ""
      description: UTF-8 模式
    - short: "-v"
      long: ""
      description: 详细输出
    - short: "-V"
      long: ""
      description: 显示版本
  subcommands:
    new-session:
      name: new-session
      description: 新建会话
      options:
        - short: "-d"
          long: ""
          description: 不附加
        - short: "-s"
          long: ""
          description: 会话名
          takes_value: true
        - short: "-n"
          long: ""
          description: 窗口名
          takes_value: true
        - short: "-c"
          long: ""
          description: 工作目录
          takes_value: true
    attach-session:
      name: attach-session
      description: 附加会话
      options:
        - short: "-t"
          long: ""
          description: 目标会话
          takes_value: true
        - short: "-d"
          long: ""
          description: 先分离
    detach-client:
      name: detach-client
      description: 分离客户端
      options:
        - short: "-s"
          long: ""
          description: 目标会话
          takes_value: true
    kill-session:
      name: kill-session
      description: 终止会话
      options:
        - short: "-t"
          long: ""
          description: 目标会话
          takes_value: true
        - short: "-a"
          long: ""
          description: 除了目标
    list-sessions:
      name: list-sessions
      description: 列出会话
      options: []
    new-window:
      name: new-window
      description: 新建窗口
      options:
        - short: "-n"
          long: ""
          description: 窗口名
          takes_value: true
        - short: "-t"
          long: ""
          description: 目标窗口
          takes_value: true
    kill-window:
      name: kill-window
      description: 关闭窗口
      options:
        - short: "-t"
          long: ""
          description: 目标窗口
          takes_value: true
    split-window:
      name: split-window
      description: 分割窗格
      options:
        - short: "-h"
          long: ""
          description: 水平分割
        - short: "-v"
          long: ""
          description: 垂直分割
        - short: "-p"
          long: ""
          description: 百分比
          takes_value: true
    select-pane:
      name: select-pane
      description: 选择窗格
      options:
        - short: "-L"
          long: ""
          description: 左边
        - short: "-R"
          long: ""
          description: 右边
        - short: "-U"
          long: ""
          description: 上边
        - short: "-D"
          long: ""
          description: 下边
    send-keys:
      name: send-keys
      description: 发送按键
      options:
        - short: "-t"
          long: ""
          description: 目标窗格
          takes_value: true
    source-file:
      name: source-file
      description: 加载配置
      options: []

tee:
  name: tee
