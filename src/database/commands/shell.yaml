      long: "--ignore-interrupts"
      description: 忽略中断
    - short: "-p"
      long: ""
      description: 诊断写入错误
    - short: ""
      long: "--output-error"
      description: 错误处理
      takes_value: true
      values: ["warn", "warn-nopipe", "exit", "exit-nopipe"]
    - short: ""
      long: "--help"
      description: 显示帮助
    - short: ""
      long: "--version"
      description: 显示版本
  subcommands: {}

