# 系统信息命令
# 贡献者可以在此添加更多系统信息命令

uname:
  name: uname
  description: 系统信息
  options:
    - short: "-a"
      long: "--all"
      description: 所有信息
    - short: "-s"
      long: "--kernel-name"
      description: 内核名称
    - short: "-n"
      long: "--nodename"
      description: 主机名
    - short: "-r"
      long: "--kernel-release"
      description: 内核版本
    - short: "-v"
      long: "--kernel-version"
      description: 内核发行
    - short: "-m"
      long: "--machine"
      description: 机器类型
    - short: "-p"
      long: "--processor"
      description: 处理器
    - short: "-i"
      long: "--hardware-platform"
      description: 硬件平台
    - short: "-o"
      long: "--operating-system"
      description: 操作系统
    - short: ""
      long: "--help"
      description: 显示帮助
    - short: ""
      long: "--version"
      description: 显示版本
  subcommands: {}

hostname:
  name: hostname
  description: 主机名
  options:
    - short: "-a"
      long: "--alias"
      description: 别名
    - short: "-A"
      long: "--all-fqdns"
      description: 所有 FQDN
    - short: "-b"
      long: "--boot"
      description: 启动默认
    - short: "-d"
      long: "--domain"
      description: DNS 域名
    - short: "-f"
      long: "--fqdn"
      description: 完整域名
    - short: "-F"
      long: "--file"
      description: 从文件设置
      takes_value: true
    - short: "-i"
      long: "--ip-address"
      description: IP 地址
    - short: "-I"
      long: "--all-ip-addresses"
      description: 所有 IP
    - short: "-s"
      long: "--short"
      description: 短主机名
    - short: "-y"
      long: "--yp"
      description: NIS 域名
    - short: "-h"
      long: "--help"
      description: 显示帮助
    - short: "-V"
      long: "--version"
      description: 显示版本
  subcommands: {}

hostnamectl:
  name: hostnamectl
  description: 主机名控制
  options:
    - short: "-H"
      long: "--host"
      description: 远程主机
      takes_value: true
    - short: "-M"
      long: "--machine"
      description: 本地容器
      takes_value: true
    - short: ""
      long: "--no-ask-password"
      description: 不询问密码
    - short: ""
      long: "--static"
      description: 静态主机名
    - short: ""
      long: "--transient"
      description: 临时主机名
    - short: ""
      long: "--pretty"
      description: 漂亮主机名
    - short: "-h"
      long: "--help"
      description: 显示帮助
    - short: ""
      long: "--version"
      description: 显示版本
  subcommands:
    status:
      name: status
      description: 显示状态
      options: []
    set-hostname:
      name: set-hostname
      description: 设置主机名
      options: []
    set-icon-name:
      name: set-icon-name
      description: 设置图标名
      options: []
    set-chassis:
      name: set-chassis
      description: 设置机箱类型
      options: []
    set-deployment:
      name: set-deployment
      description: 设置部署环境
      options: []
    set-location:
      name: set-location
      description: 设置位置
      options: []

timedatectl:
  name: timedatectl
  description: 时间日期控制
  options:
    - short: "-H"
      long: "--host"
      description: 远程主机
      takes_value: true
    - short: "-M"
      long: "--machine"
      description: 本地容器
      takes_value: true
    - short: ""
      long: "--no-ask-password"
      description: 不询问密码
    - short: ""
      long: "--no-pager"
      description: 不分页
    - short: "-a"
      long: "--all"
      description: 所有属性
    - short: "-h"
      long: "--help"
      description: 显示帮助
    - short: ""
      long: "--version"
      description: 显示版本
  subcommands:
    status:
      name: status
      description: 显示状态
      options: []
    show:
      name: show
      description: 显示属性
      options:
        - short: "-p"
          long: "--property"
          description: 属性名
          takes_value: true
    set-time:
      name: set-time
      description: 设置时间
      options: []
    set-timezone:
      name: set-timezone
      description: 设置时区
      options: []
    list-timezones:
      name: list-timezones
      description: 列出时区
      options: []
    set-local-rtc:
      name: set-local-rtc
      description: 设置本地 RTC
      options: []
    set-ntp:
      name: set-ntp
      description: 设置 NTP
      options: []

localectl:
  name: localectl
  description: 区域设置控制
  options:
    - short: "-H"
      long: "--host"
      description: 远程主机
      takes_value: true
    - short: "-M"
      long: "--machine"
      description: 本地容器
      takes_value: true
    - short: ""
      long: "--no-ask-password"
      description: 不询问密码
    - short: ""
      long: "--no-convert"
      description: 不转换
    - short: "-h"
      long: "--help"
      description: 显示帮助
