    set-locale:
      name: set-locale
      description: 设置区域
      options: []
    list-locales:
      name: list-locales
      description: 列出区域
      options: []
    set-keymap:
      name: set-keymap
      description: 设置键盘映射
      options: []
    list-keymaps:
      name: list-keymaps
      description: 列出键盘映射
      options: []
    set-x11-keymap:
      name: set-x11-keymap
      description: 设置 X11 键盘映射
      options: []
    list-x11-keymap-models:
      name: list-x11-keymap-models
      description: 列出 X11 键盘模型
      options: []
    list-x11-keymap-layouts:
      name: list-x11-keymap-layouts
