date:
  name: date
  description: 日期时间
  options:
    - short: "-d"
      long: "--date"
      description: 指定日期
      takes_value: true
    - short: "-f"
      long: "--file"
      description: 从文件读取
      takes_value: true
    - short: "-I"
      long: "--iso-8601"
      description: ISO 8601 格式
    - short: "-r"
      long: "--reference"
      description: 引用文件时间
      takes_value: true
    - short: "-R"
      long: "--rfc-email"
      description: RFC 5322 格式
    - short: ""
      long: "--rfc-3339"
      description: RFC 3339 格式
      takes_value: true
      values: ["date", "seconds", "ns"]
    - short: "-s"
      long: "--set"
      description: 设置时间
      takes_value: true
    - short: "-u"
      long: "--utc"
      description: UTC 时间
    - short: ""
      long: "--help"
      description: 显示帮助
    - short: ""
      long: "--version"
      description: 显示版本
  subcommands: {}

