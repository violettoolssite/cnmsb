      description: 使用 syslog
    - short: "-v"
      long: "--verbose"
      description: 详细输出
    - short: "-h"
      long: "--help"
      description: 显示帮助
    - short: "-V"
      long: "--version"
      description: 显示版本
  subcommands: {}

modinfo:
