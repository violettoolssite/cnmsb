      long: "--output"
      description: 输出格式
      takes_value: true
      values: ["short", "short-full", "short-iso", "short-precise", "cat", "verbose", "export", "json", "json-pretty"]
    - short: "-x"
      long: "--catalog"
      description: 添加消息解释
    - short: "-k"
      long: "--dmesg"
      description: 内核消息
    - short: "-b"
      long: "--boot"
      description: 启动日志
