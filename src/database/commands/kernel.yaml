# 内核模块命令
# 贡献者可以在此添加更多内核命令

modprobe:
  name: modprobe
  description: 加载内核模块
  options:
    - short: "-a"
      long: "--all"
      description: 加载所有
    - short: "-r"
      long: "--remove"
      description: 卸载模块
    - short: "-R"
      long: "--resolve-alias"
      description: 解析别名
    - short: "-D"
      long: "--show-depends"
      description: 显示依赖
    - short: "-c"
      long: "--showconfig"
      description: 显示配置
    - short: ""
      long: "--show-modversions"
      description: 显示模块版本
    - short: ""
      long: "--dump-modversions"
      description: 转储模块版本
    - short: "-f"
      long: "--force"
      description: 强制加载
    - short: ""
      long: "--force-vermagic"
      description: 忽略版本魔数
    - short: ""
      long: "--force-modversion"
      description: 忽略模块版本
    - short: "-i"
      long: "--ignore-install"
      description: 忽略安装命令
    - short: ""
      long: "--ignore-remove"
      description: 忽略卸载命令
    - short: "-n"
      long: "--dry-run"
      description: 试运行
    - short: "-b"
      long: "--use-blacklist"
      description: 使用黑名单
    - short: "-d"
      long: "--dirname"
      description: 模块目录
      takes_value: true
    - short: "-S"
      long: "--set-version"
      description: 设置版本
      takes_value: true
    - short: "-s"
      long: "--syslog"
      description: 使用 syslog
    - short: "-q"
      long: "--quiet"
      description: 静默模式
    - short: "-v"
      long: "--verbose"
      description: 详细输出
    - short: "-h"
      long: "--help"
      description: 显示帮助
    - short: "-V"
      long: "--version"
      description: 显示版本
  subcommands: {}

lsmod:
  name: lsmod
  description: 列出加载的模块
  options: []
  subcommands: {}

rmmod:
  name: rmmod
  description: 卸载内核模块
  options:
    - short: "-f"
      long: "--force"
      description: 强制卸载
    - short: "-s"
      long: "--syslog"
      description: 使用 syslog
    - short: "-v"
      long: "--verbose"
      description: 详细输出
    - short: "-w"
      long: "--wait"
      description: 等待引用归零
    - short: "-h"
      long: "--help"
      description: 显示帮助
    - short: "-V"
      long: "--version"
      description: 显示版本
  subcommands: {}

insmod:
  name: insmod
  description: 插入内核模块
  options:
    - short: "-f"
      long: "--force"
