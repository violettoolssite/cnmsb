terraform:
  name: terraform
  description: 基础设施即代码
  options:
    - short: "-v"
      long: "--version"
      description: 显示版本
    - short: "-h"
      long: "--help"
      description: 显示帮助
    - short: ""
      long: "-chdir"
      description: 切换目录
      takes_value: true
  subcommands:
    init:
      name: init
      description: 初始化配置
      options:
        - short: ""
          long: "-backend"
          description: 配置后端
          takes_value: true
          values: ["true", "false"]
        - short: ""
          long: "-backend-config"
          description: 后端配置
          takes_value: true
        - short: ""
          long: "-upgrade"
          description: 升级模块
        - short: ""
          long: "-reconfigure"
          description: 重新配置
        - short: ""
          long: "-migrate-state"
          description: 迁移状态
    plan:
      name: plan
      description: 生成执行计划
      options:
        - short: ""
          long: "-out"
          description: 保存计划
          takes_value: true
        - short: ""
          long: "-var"
          description: 设置变量
          takes_value: true
        - short: ""
          long: "-var-file"
          description: 变量文件
          takes_value: true
        - short: ""
          long: "-target"
          description: 目标资源
          takes_value: true
        - short: ""
          long: "-destroy"
          description: 销毁计划
        - short: ""
          long: "-refresh-only"
          description: 仅刷新
    apply:
      name: apply
      description: 应用更改
      options:
        - short: ""
          long: "-auto-approve"
          description: 自动确认
        - short: ""
          long: "-var"
          description: 设置变量
          takes_value: true
        - short: ""
          long: "-var-file"
          description: 变量文件
          takes_value: true
        - short: ""
          long: "-target"
          description: 目标资源
          takes_value: true
        - short: ""
          long: "-parallelism"
          description: 并行数
          takes_value: true
    destroy:
      name: destroy
      description: 销毁资源
      options:
        - short: ""
          long: "-auto-approve"
          description: 自动确认
        - short: ""
          long: "-target"
          description: 目标资源
          takes_value: true
    validate:
      name: validate
      description: 验证配置
      options:
        - short: ""
          long: "-json"
          description: JSON 输出
    fmt:
      name: fmt
      description: 格式化代码
      options:
        - short: ""
          long: "-check"
          description: 仅检查
        - short: ""
          long: "-diff"
          description: 显示差异
        - short: ""
          long: "-recursive"
          description: 递归格式化
    output:
      name: output
      description: 输出值
      options:
        - short: ""
          long: "-json"
          description: JSON 格式
        - short: ""
          long: "-raw"
          description: 原始格式
    state:
      name: state
      description: 状态管理
      options: []
    import:
      name: import
      description: 导入资源
      options:
        - short: ""
          long: "-var"
          description: 设置变量
          takes_value: true
    refresh:
      name: refresh
      description: 刷新状态
      options: []
    show:
      name: show
      description: 显示状态
      options:
        - short: ""
          long: "-json"
          description: JSON 格式
    graph:
