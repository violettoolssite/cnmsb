# 安全工具命令
# 贡献者可以在此添加更多安全命令

gpg:
  name: gpg
  description: GPG 加密工具
  options:
    - short: "-c"
      long: "--symmetric"
      description: 对称加密
    - short: "-e"
      long: "--encrypt"
      description: 加密
    - short: "-d"
      long: "--decrypt"
      description: 解密
    - short: "-s"
      long: "--sign"
      description: 签名
    - short: "-b"
      long: "--detach-sign"
      description: 分离签名
    - short: ""
      long: "--clearsign"
      description: 明文签名
    - short: ""
      long: "--verify"
      description: 验证签名
    - short: "-r"
      long: "--recipient"
      description: 接收者
      takes_value: true
    - short: "-u"
      long: "--local-user"
      description: 本地用户
      takes_value: true
    - short: "-o"
      long: "--output"
      description: 输出文件
      takes_value: true
    - short: "-a"
      long: "--armor"
      description: ASCII 输出
    - short: ""
      long: "--gen-key"
      description: 生成密钥
    - short: ""
      long: "--full-gen-key"
      description: 完整生成
    - short: ""
      long: "--list-keys"
      description: 列出公钥
    - short: "-k"
      long: "--list-keys"
      description: 列出公钥
    - short: "-K"
      long: "--list-secret-keys"
      description: 列出私钥
    - short: ""
      long: "--delete-key"
      description: 删除公钥
    - short: ""
      long: "--delete-secret-key"
      description: 删除私钥
    - short: ""
      long: "--export"
      description: 导出公钥
    - short: ""
      long: "--export-secret-keys"
      description: 导出私钥
    - short: ""
      long: "--import"
      description: 导入密钥
    - short: ""
      long: "--edit-key"
      description: 编辑密钥
    - short: ""
      long: "--fingerprint"
      description: 指纹
    - short: ""
      long: "--keyserver"
      description: 密钥服务器
      takes_value: true
    - short: ""
      long: "--send-keys"
      description: 发送密钥
    - short: ""
      long: "--recv-keys"
      description: 接收密钥
    - short: ""
      long: "--search-keys"
      description: 搜索密钥
    - short: ""
      long: "--refresh-keys"
      description: 刷新密钥
    - short: ""
      long: "--version"
      description: 显示版本
    - short: "-h"
      long: "--help"
      description: 显示帮助
  subcommands: {}

