# 文本处理命令
# 贡献者可以在此添加更多文本处理命令

cat:
  name: cat
  description: 显示文件内容
  options:
    - short: "-n"
      long: "--number"
      description: 显示行号
    - short: "-b"
      long: "--number-nonblank"
      description: 非空行显示行号
    - short: "-s"
      long: "--squeeze-blank"
      description: 压缩空行
    - short: "-E"
      long: "--show-ends"
      description: 显示行尾
    - short: "-T"
      long: "--show-tabs"
      description: 显示制表符
    - short: "-A"
      long: "--show-all"
      description: 显示所有控制字符
  subcommands: {}

head:
  name: head
  description: 显示文件开头
  options:
    - short: "-n"
      long: "--lines"
      description: 显示行数
      takes_value: true
    - short: "-c"
      long: "--bytes"
      description: 显示字节数
      takes_value: true
    - short: "-q"
      long: "--quiet"
      description: 不显示文件名
    - short: "-v"
      long: "--verbose"
      description: 总是显示文件名
  subcommands: {}

tail:
  name: tail
  description: 显示文件结尾
  options:
    - short: "-n"
      long: "--lines"
      description: 显示行数
      takes_value: true
    - short: "-c"
      long: "--bytes"
      description: 显示字节数
      takes_value: true
    - short: "-f"
      long: "--follow"
      description: 跟踪文件变化
    - short: "-F"
      long: ""
      description: 跟踪并重试
    - short: "-q"
      long: "--quiet"
      description: 不显示文件名
    - short: "-v"
      long: "--verbose"
      description: 总是显示文件名
  subcommands: {}

less:
  name: less
  description: 分页查看文件
  options:
    - short: "-N"
      long: ""
      description: 显示行号
    - short: "-S"
      long: ""
      description: 不换行
    - short: "-i"
      long: ""
      description: 忽略大小写搜索
    - short: "-F"
      long: ""
      description: 短文件不分页
    - short: "-R"
      long: ""
      description: 处理颜色代码
    - short: "-X"
      long: ""
      description: 不清屏
  subcommands: {}

grep:
  name: grep
  description: 搜索文本模式
  combinable_options:
    - "-rn"
    - "-ri"
    - "-rni"
    - "-rin"
    - "-rni"
    - "-rnl"
    - "-rw"
    - "-rnw"
    - "-rE"
    - "-rP"
    - "-rnv"
    - "-rnc"
  options:
    - short: "-r"
      long: "--recursive"
      description: 递归搜索
    - short: "-i"
      long: "--ignore-case"
      description: 忽略大小写
    - short: "-n"
      long: "--line-number"
      description: 显示行号
    - short: "-v"
      long: "--invert-match"
      description: 反向匹配
    - short: "-c"
      long: "--count"
      description: 只显示计数
    - short: "-l"
      long: "--files-with-matches"
      description: 只显示文件名
    - short: "-L"
      long: "--files-without-match"
      description: 显示不匹配的文件
    - short: "-w"
      long: "--word-regexp"
      description: 整词匹配
    - short: "-x"
      long: "--line-regexp"
      description: 整行匹配
    - short: "-E"
      long: "--extended-regexp"
      description: 扩展正则
    - short: "-P"
      long: "--perl-regexp"
      description: Perl 正则
    - short: "-o"
      long: "--only-matching"
      description: 只显示匹配部分
    - short: "-A"
      long: "--after-context"
      description: 显示后续行数
      takes_value: true
    - short: "-B"
      long: "--before-context"
      description: 显示前置行数
      takes_value: true
    - short: "-C"
      long: "--context"
      description: 显示上下文行数
      takes_value: true
    - short: ""
      long: "--include"
      description: 包含文件模式
      takes_value: true
    - short: ""
      long: "--exclude"
      description: 排除文件模式
      takes_value: true
    - short: ""
      long: "--color"
      description: 彩色输出
      takes_value: true
      values: ["auto", "always", "never"]
  subcommands: {}

sed:
  name: sed
  description: 流编辑器
  options:
    - short: "-i"
      long: ""
      description: 原地编辑
    - short: "-e"
      long: ""
      description: 执行脚本
      takes_value: true
    - short: "-n"
      long: ""
      description: 静默模式
    - short: "-r"
      long: ""
      description: 扩展正则
    - short: "-E"
      long: ""
      description: 扩展正则
  subcommands: {}

awk:
  name: awk
  description: 文本处理工具
  options:
    - short: "-F"
      long: ""
      description: 字段分隔符
      takes_value: true
    - short: "-v"
      long: ""
      description: 定义变量
      takes_value: true
    - short: "-f"
      long: ""
      description: 脚本文件
      takes_value: true
  subcommands: {}

sort:
  name: sort
  description: 排序文本行
  options:
    - short: "-r"
      long: "--reverse"
      description: 反向排序
    - short: "-n"
      long: "--numeric-sort"
      description: 数值排序
    - short: "-k"
      long: "--key"
      description: 排序键
      takes_value: true
    - short: "-t"
      long: "--field-separator"
      description: 字段分隔符
      takes_value: true
    - short: "-u"
      long: "--unique"
      description: 去重
    - short: "-h"
      long: "--human-numeric-sort"
      description: 人类可读数值排序
  subcommands: {}

uniq:
  name: uniq
  description: 去除重复行
  options:
    - short: "-c"
      long: "--count"
      description: 显示计数
    - short: "-d"
      long: "--repeated"
      description: 只显示重复行
    - short: "-u"
      long: "--unique"
      description: 只显示唯一行
    - short: "-i"
      long: "--ignore-case"
      description: 忽略大小写
  subcommands: {}

wc:
  name: wc
  description: 统计行数、单词数、字符数
  options:
    - short: "-l"
      long: "--lines"
      description: 只统计行数
    - short: "-w"
      long: "--words"
      description: 只统计单词数
    - short: "-c"
      long: "--bytes"
      description: 只统计字节数
    - short: "-m"
      long: "--chars"
      description: 只统计字符数
  subcommands: {}

cut:
  name: cut
  description: 按列切分文本
  options:
    - short: "-d"
      long: "--delimiter"
      description: 分隔符
      takes_value: true
    - short: "-f"
      long: "--fields"
      description: 字段
      takes_value: true
    - short: "-c"
      long: "--characters"
      description: 字符
      takes_value: true
    - short: "-b"
      long: "--bytes"
      description: 字节
      takes_value: true
  subcommands: {}

tr:
  name: tr
  description: 字符转换
  options:
    - short: "-d"
      long: ""
      description: 删除字符
    - short: "-s"
      long: ""
      description: 压缩重复字符
    - short: "-c"
      long: ""
      description: 补集
  subcommands: {}

diff:
  name: diff
  description: 比较文件差异
  options:
    - short: "-u"
      long: "--unified"
      description: 统一格式
    - short: "-c"
      long: "--context"
      description: 上下文格式
    - short: "-r"
      long: "--recursive"
      description: 递归比较
    - short: "-i"
      long: "--ignore-case"
      description: 忽略大小写
    - short: "-w"
      long: "--ignore-all-space"
      description: 忽略空白
    - short: "-q"
      long: "--brief"
      description: 简要输出
    - short: ""
      long: "--color"
      description: 彩色输出
      takes_value: true
  subcommands: {}

jq:
  name: jq
  description: 命令行 JSON 处理器
  options:
    - short: "-c"
      long: "--compact-output"
      description: 紧凑输出
    - short: "-r"
      long: "--raw-output"
      description: 原始字符串输出
    - short: "-s"
      long: "--slurp"
      description: 读取整个输入为数组
    - short: "-e"
      long: "--exit-status"
      description: 设置退出状态
    - short: "-S"
      long: "--sort-keys"
      description: 排序键
    - short: "-C"
      long: "--color-output"
      description: 彩色输出
    - short: "-M"
      long: "--monochrome-output"
      description: 无色输出
    - short: "-n"
      long: "--null-input"
      description: 空输入
    - short: ""
      long: "--tab"
      description: Tab 缩进
  subcommands: {}

paste:
  name: paste
  description: 合并文件列
  options:
    - short: "-d"
      long: "--delimiters"
      description: 分隔符
      takes_value: true
    - short: "-s"
      long: "--serial"
      description: 串行模式
    - short: "-z"
      long: "--zero-terminated"
      description: 空字符分隔
    - short: ""
      long: "--help"
      description: 显示帮助
    - short: ""
      long: "--version"
      description: 显示版本
  subcommands: {}

join:
  name: join
  description: 连接文件行
  options:
    - short: "-a"
      long: ""
      description: 未匹配行
      takes_value: true
      values: ["1", "2"]
    - short: "-e"
      long: ""
      description: 替换空字段
      takes_value: true
    - short: "-i"
      long: "--ignore-case"
      description: 忽略大小写
    - short: "-j"
      long: ""
      description: 连接字段
      takes_value: true
    - short: "-o"
      long: ""
      description: 输出格式
      takes_value: true
    - short: "-t"
      long: ""
      description: 分隔符
      takes_value: true
    - short: "-v"
      long: ""
      description: 只显示未匹配
      takes_value: true
    - short: "-1"
      long: ""
      description: 文件 1 字段
      takes_value: true
    - short: "-2"
      long: ""
      description: 文件 2 字段
      takes_value: true
    - short: ""
      long: "--header"
      description: 有标题行
    - short: ""
      long: "--help"
      description: 显示帮助
    - short: ""
      long: "--version"
      description: 显示版本
  subcommands: {}

split:
  name: split
  description: 分割文件
  options:
    - short: "-a"
      long: "--suffix-length"
      description: 后缀长度
      takes_value: true
    - short: "-b"
      long: "--bytes"
      description: 按字节分割
      takes_value: true
    - short: "-C"
      long: "--line-bytes"
      description: 按行字节分割
      takes_value: true
    - short: "-d"
      long: "--numeric-suffixes"
      description: 数字后缀
    - short: "-x"
      long: "--hex-suffixes"
      description: 十六进制后缀
    - short: "-e"
      long: "--elide-empty-files"
      description: 不创建空文件
    - short: "-l"
      long: "--lines"
      description: 按行数分割
      takes_value: true
    - short: "-n"
      long: "--number"
      description: 分割成 N 份
      takes_value: true
    - short: "-t"
      long: "--separator"
      description: 行分隔符
      takes_value: true
    - short: "-u"
      long: "--unbuffered"
      description: 无缓冲
    - short: ""
      long: "--additional-suffix"
      description: 额外后缀
      takes_value: true
    - short: ""
      long: "--filter"
      description: 过滤命令
      takes_value: true
    - short: ""
      long: "--verbose"
      description: 详细输出
    - short: ""
      long: "--help"
      description: 显示帮助
    - short: ""
      long: "--version"
      description: 显示版本
  subcommands: {}

csplit:
  name: csplit
  description: 按模式分割文件
  options:
    - short: "-b"
      long: "--suffix-format"
      description: 后缀格式
      takes_value: true
    - short: "-f"
      long: "--prefix"
      description: 前缀
      takes_value: true
    - short: "-k"
      long: "--keep-files"
      description: 保留文件
    - short: "-m"
      long: "--suppress-matched"
      description: 不包含匹配行
    - short: "-n"
      long: "--digits"
      description: 数字位数
      takes_value: true
    - short: "-s"
      long: "--quiet"
      description: 静默模式
    - short: "-z"
      long: "--elide-empty-files"
      description: 不创建空文件
    - short: ""
      long: "--help"
      description: 显示帮助
    - short: ""
      long: "--version"
      description: 显示版本
  subcommands: {}

column:
  name: column
  description: 列格式化
  options:
    - short: "-c"
      long: "--output-width"
      description: 输出宽度
      takes_value: true
    - short: "-e"
      long: "--table-empty-lines"
      description: 保留空行
    - short: "-J"
      long: "--json"
      description: JSON 输出
    - short: "-L"
      long: "--keep-empty-lines"
      description: 保留空行
    - short: "-n"
      long: "--table-name"
      description: 表名
      takes_value: true
    - short: "-N"
      long: "--table-columns"
      description: 列名
      takes_value: true
    - short: "-O"
      long: "--table-order"
      description: 列顺序
      takes_value: true
    - short: "-R"
      long: "--table-right"
      description: 右对齐列
      takes_value: true
    - short: "-s"
      long: "--separator"
      description: 分隔符
      takes_value: true
    - short: "-t"
      long: "--table"
      description: 表格模式
    - short: "-x"
      long: "--fillrows"
      description: 按行填充
    - short: ""
      long: "--help"
      description: 显示帮助
    - short: "-V"
      long: "--version"
      description: 显示版本
  subcommands: {}

fold:
  name: fold
  description: 折叠长行
  options:
    - short: "-b"
      long: "--bytes"
      description: 按字节折叠
    - short: "-s"
      long: "--spaces"
      description: 在空格处折叠
    - short: "-w"
      long: "--width"
      description: 折叠宽度
      takes_value: true
    - short: ""
      long: "--help"
      description: 显示帮助
    - short: ""
      long: "--version"
      description: 显示版本
  subcommands: {}

fmt:
  name: fmt
  description: 简单文本格式化
  options:
    - short: "-c"
      long: "--crown-margin"
      description: 保留首行缩进
    - short: "-p"
      long: "--prefix"
      description: 只格式化有前缀的行
      takes_value: true
    - short: "-s"
      long: "--split-only"
      description: 只分割长行
    - short: "-t"
      long: "--tagged-paragraph"
      description: 标记段落
    - short: "-u"
      long: "--uniform-spacing"
      description: 统一间距
    - short: "-w"
      long: "--width"
      description: 行宽
      takes_value: true
    - short: "-g"
      long: "--goal"
      description: 目标宽度
      takes_value: true
    - short: ""
      long: "--help"
      description: 显示帮助
    - short: ""
      long: "--version"
      description: 显示版本
  subcommands: {}

pr:
  name: pr
  description: 分页打印
  options:
    - short: "-a"
      long: "--across"
      description: 横向打印
    - short: "-c"
      long: "--show-control-chars"
      description: 显示控制字符
    - short: "-d"
      long: "--double-space"
      description: 双倍行距
    - short: "-D"
      long: "--date-format"
      description: 日期格式
      takes_value: true
    - short: "-e"
      long: "--expand-tabs"
      description: 展开 Tab
    - short: "-F"
      long: "--form-feed"
      description: 换页符
    - short: "-h"
      long: "--header"
      description: 页眉
      takes_value: true
    - short: "-J"
      long: "--join-lines"
      description: 合并行
    - short: "-l"
      long: "--length"
      description: 页长
      takes_value: true
    - short: "-m"
      long: "--merge"
      description: 合并文件
    - short: "-n"
      long: "--number-lines"
      description: 行号
    - short: "-N"
      long: "--first-line-number"
      description: 起始行号
      takes_value: true
    - short: "-o"
      long: "--indent"
      description: 左边距
      takes_value: true
    - short: "-r"
      long: "--no-file-warnings"
      description: 不显示文件警告
    - short: "-s"
      long: "--separator"
      description: 列分隔符
      takes_value: true
    - short: "-t"
      long: "--omit-header"
      description: 省略页眉页脚
    - short: "-T"
      long: "--omit-pagination"
      description: 省略分页
    - short: "-v"
      long: "--show-nonprinting"
      description: 显示不可打印字符
    - short: "-w"
      long: "--page-width"
      description: 页宽
      takes_value: true
    - short: "-W"
      long: "--page-width"
      description: 页宽(不截断)
      takes_value: true
    - short: ""
      long: "--help"
      description: 显示帮助
    - short: ""
      long: "--version"
      description: 显示版本
  subcommands: {}

nl:
  name: nl
  description: 行号
  options:
    - short: "-b"
      long: "--body-numbering"
      description: 正文编号样式
      takes_value: true
      values: ["a", "t", "n", "pBRE"]
    - short: "-d"
      long: "--section-delimiter"
      description: 节分隔符
      takes_value: true
    - short: "-f"
      long: "--footer-numbering"
      description: 页脚编号样式
      takes_value: true
    - short: "-h"
      long: "--header-numbering"
      description: 页眉编号样式
      takes_value: true
    - short: "-i"
      long: "--line-increment"
      description: 行号增量
      takes_value: true
    - short: "-l"
      long: "--join-blank-lines"
      description: 空行计数
      takes_value: true
    - short: "-n"
      long: "--number-format"
      description: 行号格式
      takes_value: true
      values: ["ln", "rn", "rz"]
    - short: "-p"
      long: "--no-renumber"
      description: 不重置行号
    - short: "-s"
      long: "--number-separator"
      description: 行号分隔符
      takes_value: true
    - short: "-v"
      long: "--starting-line-number"
      description: 起始行号
      takes_value: true
    - short: "-w"
      long: "--number-width"
      description: 行号宽度
      takes_value: true
    - short: ""
      long: "--help"
      description: 显示帮助
    - short: ""
      long: "--version"
      description: 显示版本
  subcommands: {}

expand:
  name: expand
  description: Tab 转空格
  options:
    - short: "-i"
      long: "--initial"
      description: 只转换行首
    - short: "-t"
      long: "--tabs"
      description: Tab 宽度
      takes_value: true
    - short: ""
      long: "--help"
      description: 显示帮助
    - short: ""
      long: "--version"
      description: 显示版本
  subcommands: {}

unexpand:
  name: unexpand
  description: 空格转 Tab
  options:
    - short: "-a"
      long: "--all"
      description: 转换所有
    - short: ""
      long: "--first-only"
      description: 只转换行首
    - short: "-t"
      long: "--tabs"
      description: Tab 宽度
      takes_value: true
    - short: ""
      long: "--help"
      description: 显示帮助
    - short: ""
      long: "--version"
      description: 显示版本
  subcommands: {}

rev:
  name: rev
  description: 反转行
  options:
    - short: "-V"
      long: "--version"
      description: 显示版本
    - short: "-h"
      long: "--help"
      description: 显示帮助
  subcommands: {}

tac:
  name: tac
  description: 反向显示文件
  options:
    - short: "-b"
      long: "--before"
      description: 分隔符在前
    - short: "-r"
      long: "--regex"
      description: 正则分隔符
    - short: "-s"
      long: "--separator"
      description: 分隔符
      takes_value: true
    - short: ""
      long: "--help"
      description: 显示帮助
    - short: ""
      long: "--version"
      description: 显示版本
  subcommands: {}

more:
  name: more
  description: 分页查看
  options:
    - short: "-d"
      long: ""
      description: 友好提示
    - short: "-f"
      long: ""
      description: 计数逻辑行
    - short: "-l"
      long: ""
      description: 忽略换页
    - short: "-c"
      long: ""
      description: 清屏模式
    - short: "-p"
      long: ""
      description: 清屏模式(不滚动)
    - short: "-s"
      long: ""
      description: 压缩空行
    - short: "-u"
      long: ""
      description: 抑制下划线
    - short: "-n"
      long: ""
      description: 行数
      takes_value: true
    - short: "+"
